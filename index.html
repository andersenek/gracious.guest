<html>
  <head>
    <title>Gracious Guest App</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="graciousGuest">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <ui-view></ui-view>
    </div>
  </div>

  <script type="text/ng-template" id="/home.html">
    <div class="page-header">
      <h1>Gracious Guest News</h1>
    </div>
    
    <div ng-repeat="event in events">
      <a ng-show="event.link" href="{{event.link}}">
        {{event.title}}
      </a>
      <span ng-hide="event.link">
        {{event.title}}
      </span>
    </div>

    <!-- Create a form that executes our addEvent $scope function -->
    <form ng-submit="addEvent()">
      <input type="text" placeholder="Title" ng-model="title"></input>
      <br>
      <input type="text" placeholder="Link" ng-model="link"></input>
      <br>
      <button type="submit">Post</button>
    </form>
    </script>

  </body>
</html>
