<html>
  <head>
    <title>Gracious Guest App</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="graciousGuest">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <ui-view></ui-view>
    </div>
  </div>

  <script type="text/ng-template" id="/home.html">
    <div class="page-header">
      <h1>Gracious Guest Events</h1>
    </div>

    <div ng-repeat="event in events">
      <a ng-show="event.link" href="{{event.link}}">
        {{event.title}}
      </a>
      <span ng-hide="event.link">
        {{event.title}}
      </span>

      <span>
        <a href="#/events/{{ $index }}">Comments</a>
      </span>
      <!-- Find index of the array we are iterating through -->
    </div>

    <!-- Create a form that executes our addEvent $scope function -->
    <form ng-submit="addEvent()">
      <input type="text" placeholder="Title" ng-model="title"></input>
      <br>
      <input type="text" placeholder="Link" ng-model="link"></input>
      <br>
      <button type="submit">Post</button>
    </form>
    </script>

    <script type="text/ng-template" id="/events.html">
      <div class="page-header">
        <h3>
          <a ng-show="event.link" href="{{event.link}}">
            {{event.title}}
          </a>
          <span ng-hide="event.link">
            {{event.title}}
          </span>
        </h3>
      </div>

      <div ng-repeat="comment in event.comments">
        {{comment.upvotes}} - by {{comment.author}}
        <span style="font-size:20px; margin-left:10px;">
          {{comment.body}}
        </span>
      </div>

      <form ng-submit="addComment()" style="margin-top:30px;">
        <h3>Add a new comment</h3>

        <div class="form-group">
          <input type="text" class="form-control" placeholder="Comment" ng-model="body"></input>
        </div>

        <button type="submit" class="btn btn-primary">Post</button>
      </form>

    </script>

  </body>
</html>
